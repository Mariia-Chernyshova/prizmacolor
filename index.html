<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prizma Lighting Studio</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="img/favicon.svg"
      type="image/x-icon"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"

  <body>
    <!--1 Maria Olivenbaum -->
    <header class="index-header">
      <nav
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.header-nav.partial.html"

      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.header-hero.partial.html"
      ></section>
    </header>
    <main>
      <!--13 Maksym Haiduk -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.section-about-us.partial.html"
      ></section>
      <!--8 Mariia Chernyshova-->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.lighting-solutions.partial.html"
      ></section>
      <!--9 Lada Bratsykhina-->
      <section
        class="main__catalogs"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.section-catalogs.partial.html"
      ></section>
      <!--10 Olena Bal-->
      <section
        class="main__news-articles"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.section-news-articles.partial.html"
      ></section>
      <!--/ Subscribe section - Olena Bal-->
      <section
        class="main__subscribe"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"

      ></section>
      <!--4 Oleh Hanhal -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.section-image-gallery.partial.html"
      ></section>
      <!--5 Illia Kardash-->
      <section
        class="main__catalogs"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.services.partial.html"
      ></section>
      <!--6 Oleh Ranchuk-->
      <section
        class="main__contact-us"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.section-contactus.partial.html"
      ></section>
      <!--7 Bekish Khrystyna -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.projects.partial.html"
      ></section>
    </main>
    <!--11 Stepanenko Roman -->
    <footer class="footer">
      <section
        class="footer__about"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.footer.partial.html"
      ></section>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

  ></script>

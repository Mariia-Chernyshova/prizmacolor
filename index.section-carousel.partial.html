<section class="carousel">
    <div class="carousel__scroller carousel__scroller--left">
        <img width="30" src="img/carousel/icon-carousel-arrow-left.svg" alt="Left Arrow Button for Carousel of Lamps"
            class="carousel__scroller-image" />
    </div>

    <div class="carousel__lamps-list">
        <article class="carousel__lamp">
            <img width="298" src="img/carousel/aurora-lamp.webp" alt="Aurora Lamp Image" class="carousel__lamp-image">
            <h2 class="carousel__lamp-title">Aurora Lamp</h2>
            <p class="carousel__lamp-collection">CLASSIC COLLECTION</p>
            <p class="carousel__lamp-year">2023</p>
        </article>

        <article class="carousel__lamp">
            <img width="298" src="img/carousel/luminous-haven.webp" alt="Luminous Haven Lamp Image"
                class="carousel__lamp-image">
            <h2 class="carousel__lamp-title">Luminous Haven</h2>
            <p class="carousel__lamp-collection">WOODEN LIFE COLLECTION</p>
            <p class="carousel__lamp-year">2024</p>
        </article>

        <article class="carousel__lamp">
            <img width="298" src="img/carousel/wooden-blocks.webp" alt="Wooden Blocks Lamp Image"
                class="carousel__lamp-image">
            <h2 class="carousel__lamp-title">Wooden Blocks</h2>
            <p class="carousel__lamp-collection">WOODEN LIFE COLLECTION</p>
            <p class="carousel__lamp-year">2024</p>
        </article>

        <article class="carousel__lamp">
            <img width="298" src="img/carousel/cake-in-the-ocean.webp" alt="Cake in the Ocean Lamp Image"
                class="carousel__lamp-image">
            <h2 class="carousel__lamp-title">Cake in the Ocean</h2>
            <p class="carousel__lamp-collection">CEILING FIXTURES</p>
            <p class="carousel__lamp-year">2022</p>
        </article>

        <article class="carousel__lamp">
            <img width="298" src="img/carousel/arretia-lamp.webp" alt="Arretia Lamp Image" class="carousel__lamp-image">
            <h2 class="carousel__lamp-title">Arretia Lamp</h2>
            <p class="carousel__lamp-collection">BEDSIDE LAMPS</p>
            <p class="carousel__lamp-year">2022</p>
        </article>
    </div>

    <div class="carousel__scroller carousel__scroller--right">
        <img width="30" src="img/carousel/icon-carousel-arrow-right.svg" alt="Right Arrow Button for Carousel of Lamps"
            class="carousel__scroller-image" />
    </div>
</section>
